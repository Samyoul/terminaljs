<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>terminal.js example</title>
		<script src="terminal.js"></script>
	</head>
	<body>
		<h1>terminal.js example</h1>

		<br>
		<br>

		<script>
			let t1 = new Terminal();
			t1.setHeight("200px");
			t1.setWidth('600px');
			document.body.appendChild(t1.html);

			t1.print('Hello, world!');

			t1.input(function (input) {
				t1.printOutput("I received the following : " + input);
			});
		</script>

	</body>
</html>
